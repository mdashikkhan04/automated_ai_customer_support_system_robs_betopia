<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü§ñ HardChews AI Support - Dynamic Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            max-height: 600px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .header .status {
            font-size: 12px;
            opacity: 0.9;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4ade80;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .header .subtitle {
            font-size: 13px;
            opacity: 0.85;
            margin-top: 3px;
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: #f8f9fa;
        }

        .message {
            animation: slideIn 0.3s ease-out;
            display: flex;
            gap: 8px;
            align-items: flex-end;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .message.bot .message-bubble {
            background: #e8edf7;
            color: #333;
            border-bottom-left-radius: 3px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 3px;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        .message-time {
            font-size: 11px;
            color: #999;
            padding: 0 5px;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
            background: #e8edf7;
            border-radius: 12px;
            width: fit-content;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            animation: typingAnimation 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingAnimation {
            0%, 60%, 100% { opacity: 0.3; transform: translateY(0); }
            30% { opacity: 1; transform: translateY(-10px); }
        }

        /* Debug Info */
        .debug-info {
            font-size: 11px;
            color: #666;
            margin-top: 4px;
            padding: 6px 8px;
            background: #f0f0f0;
            border-left: 3px solid #667eea;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }

        /* Input Area */
        .input-area {
            padding: 15px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .input-field {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
            resize: none;
            max-height: 80px;
            font-family: inherit;
        }

        .input-field:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .send-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .send-btn:active {
            transform: translateY(0);
        }

        /* Quick Buttons */
        .quick-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            padding: 0 20px 15px;
            background: #f8f9fa;
        }

        .quick-btn {
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .quick-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        /* Responsive */
        @media (max-width: 600px) {
            .message-bubble {
                max-width: 85%;
            }

            .header h1 {
                font-size: 18px;
            }

            .container {
                border-radius: 8px;
            }
        }

        /* Info Banner */
        .info-banner {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 10px 15px;
            font-size: 12px;
            color: #1565c0;
            margin: 0 20px 10px 20px;
            border-radius: 4px;
        }

        .error-banner {
            background: #ffebee;
            border-left: 4px solid #f44336;
            padding: 10px 15px;
            font-size: 12px;
            color: #c62828;
            margin: 0 20px 10px 20px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>ü§ñ HardChews AI Support</h1>
            <div class="subtitle">Powered by OpenAI GPT-4 + Knowledge Base</div>
            <div class="status">
                <div class="status-indicator"></div>
                <span id="connection-status">AI Assistant Ready</span>
            </div>
        </div>

        <!-- Info Banner -->
        <div class="info-banner" id="info-banner" style="display: none;">
            <span id="banner-text"></span>
        </div>

        <!-- Chat Area -->
        <div class="chat-area" id="chat-area">
            <div class="message bot">
                <div>
                    <div class="message-bubble">
                        üëã Welcome to HardChews Support! Ask me anything about our products, shipping, refunds, or anything else. I'm here to help!
                    </div>
                    <div class="debug-info">System Ready | KB Loaded | API Connected</div>
                </div>
            </div>
        </div>

        <!-- Quick Buttons -->
        <div class="quick-buttons">
            <button class="quick-btn" onclick="sendQuickMessage('What is HardChews?')">üì¶ What is HardChews?</button>
            <button class="quick-btn" onclick="sendQuickMessage('How should I take it?')">üíä How to Take It?</button>
            <button class="quick-btn" onclick="sendQuickMessage('What is your refund policy?')">üí∞ Refund Policy</button>
            <button class="quick-btn" onclick="sendQuickMessage('How long does shipping take?')">üìÆ Shipping Time</button>
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <textarea 
                class="input-field" 
                id="message-input" 
                placeholder="Ask me anything about HardChews..." 
                rows="1"
            ></textarea>
            <button class="send-btn" onclick="sendMessage()">Send ‚Üí</button>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000/api/test';
        let userId = 'user_' + Math.random().toString(36).substr(2, 9);
        let isConnected = true;

        // Auto-resize textarea
        const input = document.getElementById('message-input');
        input.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 80) + 'px';
        });

        // Send message on Enter
        input.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        async function sendMessage() {
            const message = input.value.trim();
            if (!message) return;

            // Add user message to chat
            addMessage('user', message);
            input.value = '';
            input.style.height = 'auto';

            // Show typing indicator
            showTypingIndicator();

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        message: message
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                removeTypingIndicator();

                // Add bot response
                if (data.response) {
                    addMessage('bot', data.response, {
                        intent: data.intent,
                        kb_used: data.kb_used,
                        escalation: data.escalation,
                        timestamp: new Date().toLocaleTimeString()
                    });
                }

                // Update connection status
                updateConnectionStatus(true);

            } catch (error) {
                removeTypingIndicator();
                console.error('Error:', error);
                addMessage('bot', '‚ùå Error: Could not connect to server. Please check if the backend is running on localhost:8000');
                updateConnectionStatus(false);
            }
        }

        function sendQuickMessage(message) {
            input.value = message;
            sendMessage();
        }

        function addMessage(role, content, metadata = {}) {
            const chatArea = document.getElementById('chat-area');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            bubbleDiv.textContent = content;

            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            const wrapper = document.createElement('div');
            wrapper.appendChild(bubbleDiv);

            // Add debug info for bot messages
            if (role === 'bot' && metadata.intent) {
                const debugDiv = document.createElement('div');
                debugDiv.className = 'debug-info';
                const intentEmoji = getIntentEmoji(metadata.intent);
                debugDiv.innerHTML = `${intentEmoji} Intent: ${metadata.intent} | KB: ${metadata.kb_used ? '‚úì' : '‚úó'} | ${metadata.timestamp || ''}`;
                wrapper.appendChild(debugDiv);
            }

            messageDiv.appendChild(wrapper);
            messageDiv.appendChild(timeDiv);

            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function showTypingIndicator() {
            const chatArea = document.getElementById('chat-area');
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message bot';
            msgDiv.id = 'typing-indicator';
            msgDiv.innerHTML = `
                <div class="typing-indicator">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            chatArea.appendChild(msgDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) indicator.remove();
        }

        function updateConnectionStatus(connected) {
            const status = document.getElementById('connection-status');
            const indicator = document.querySelector('.status-indicator');
            
            if (connected) {
                status.textContent = 'AI Assistant Ready';
                indicator.style.background = '#4ade80';
                isConnected = true;
            } else {
                status.textContent = 'Connection Lost - Retrying...';
                indicator.style.background = '#ef4444';
                isConnected = false;
            }
        }

        function getIntentEmoji(intent) {
            const emojis = {
                'general': 'üìù',
                'order_status': 'üì¶',
                'refund': 'üí∞',
                'shipping': 'üìÆ',
                'subscription': 'üîÑ',
                'pricing': 'üíµ',
                'safety': '‚ö†Ô∏è',
                'usage': 'üíä'
            };
            return emojis[intent] || 'ü§ñ';
        }

        // Check backend connection on load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('http://localhost:8000/health');
                if (!response.ok) throw new Error('Backend not responding');
                updateConnectionStatus(true);
                showBanner('‚úÖ Connected to Backend - Ready to chat!', 'info');
            } catch (error) {
                updateConnectionStatus(false);
                showBanner('‚ö†Ô∏è Backend not running. Start it with: uvicorn app.main:app --reload', 'error');
            }
        });

        function showBanner(text, type = 'info') {
            const banner = document.getElementById('info-banner');
            const bannerText = document.getElementById('banner-text');
            banner.className = type === 'error' ? 'error-banner' : 'info-banner';
            bannerText.textContent = text;
            banner.style.display = 'block';
            setTimeout(() => {
                banner.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
